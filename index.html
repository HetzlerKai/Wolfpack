<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<title> Wolfpack </title>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.uxap"
				data-sap-ui-theme="sap_bluecrystal">
		</script>

		<script>
		
			(function(){
				
				var oApp, oPage;
				
				sap.ui.localResources("src");
				
				oApp = new sap.m.App().addStyleClass("logOnBackground");
				
				oPage = sap.ui.view({
					id: "main",
					viewName:"src.main", 
					type:sap.ui.core.mvc.ViewType.JS
				});

				oPagePackView = sap.ui.view({
					id: "packView",
					viewName:"src.packView", 
					type:sap.ui.core.mvc.ViewType.JS
				});

				oApp.addPage(oPage);
				oApp.addPage(oPagePackView);
				oApp.placeAt("content");
				
			})();

		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
